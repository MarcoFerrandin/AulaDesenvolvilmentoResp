<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsividade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <h1 id="titulo">Site Responsivo</h1>

    <h3 id="subtitulo">Marco Ferrandin - IIW2022B</h3>
    <img id="imagemcentralizada" src="01.jpg">

            <img class="imgmenor" src="02.jpg">

        <table>
            <thead>

                    <td>1</td>
